<div class="wrapper">
  <!--Login Page Starts-->
  <section id="login">
      <div class="container-fluid">
          <div class="row full-height-vh">
              <div class="col-12 d-flex align-items-center justify-content-center gradient-aqua-marine">
                  <div class="card box-shadow-2 width-400">
                      <div class="card-header text-center">
                          <img src="../../../assets/img/logos/logo-color-big.png" alt="company-logo" class="mb-3"
                              width="80">
                          <h4 class="text-uppercase text-bold-400 grey darken-1">ورود</h4>
                      </div>
                      <div class="card-body">
                          <div class="card-block">
                              <form #loginForm="ngForm" (ngSubmit)="login()">
                                  <div class="form-group">
                                      <div class="col-md-12">
                                          <input [(ngModel)]="model.username" required type="email"
                                              class="form-control form-control-lg" name="username" id="username"
                                              placeholder="ایمیل">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="col-md-12">
                                          <input [(ngModel)]="model.password" required type="password"
                                              class="form-control form-control-lg" name="password" id="password"
                                              placeholder="رمز عبور">
                                      </div>
                                  </div>
                                  <div class="contact100-form-checkbox">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" [(ngModel)]="model.isremember"
                                            [ngModelOptions]="{standalone: true}" type="checkbox"> مرا به خاطر بسپار
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                  <div class="form-group">
                                      <div class="text-center col-md-12">
                                          <button [disabled]="!loginForm.valid" type="submit"
                                              class="btn btn-danger px-4 py-2 text-uppercase white font-small-4 box-shadow-2 border-0">ارسال</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                      <div class="card-footer grey darken-1">
                          <div class="text-center mb-1">رمز عبور را فراموش کرده اید؟ <a><b>بازیابی</b></a></div>
                          <div class="text-center" [routerLink]="['/auth/register']">آیا حساب کاربری ندارید؟ <a ><b>ثبت نام</b></a></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!--Login Page Ends-->
</div>
